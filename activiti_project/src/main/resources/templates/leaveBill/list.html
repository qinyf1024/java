<html xmlns:th="http://www.thymeleaf.org">
<head>
<script language="javascript" src="/js/jquery.js"></script>
<script language="javascript" src="/js/navbar.js"></script>
<link type="text/css" rel="stylesheet" href="/css/public.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>请假管理</title>
</head>
<body>
 	<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
		  <tr>
		    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		      <tr>
		        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		          <tr>
		            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
		              <tr>
		                <td width="6%" height="19" valign="bottom"><div align="center"><img src="/images/tb.gif" width="14" height="14" /></div></td>
		                <td width="94%" valign="bottom"><span class="STYLE1">请假申请列表列表</span></td>
		              </tr>
		            </table></td>
		            <td><div align="right"><span class="STYLE1">
		              </span></div></td>
		          </tr>
		        </table></td>
		      </tr>
		    </table></td>
		  </tr>
		  <tr>
		        <td height="20" bgcolor="#FFFFFF" class="STYLE10" colspan="8">
				<div align="left">
					<a href="/add">添加请假申请</a>
				</div></td>
		  </tr> 
		  <tr>
		    <td><table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce" onmouseover="changeto()"  onmouseout="changeback()">
		      <tr>
		        <td width="5%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">ID</span></div></td>
		        <td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">请假人</span></div></td>
		        <td width="5%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">请假天数</span></div></td>
		        <td width="15%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">请假事由</span></div></td>
		        <td width="20%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">请假备注</span></div></td>
		        <td width="15%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">请假时间</span></div></td>
		        <td width="5%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">请假状态</span></div></td>
		        <td width="25%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">操作</span></div></td>
		      </tr>
				<tr th:each="list : ${list}">
					<td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="center"><span th:text="${list.id}"></span></div></td>
					<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center"><span th:text="${list.user.name}"></span></div></td>
					<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center"><span th:text="${list.days}"></span></div></td>
					<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center"><span th:text="${list.content}"></span></div></td>
					<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center"><span th:text="${list.remark}"></span></div></td>
					<td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center"><span th:text="${list.leaveDate}"></span></div></td>
					<td height="20" bgcolor="#FFFFFF" class="STYLE19">
						<div align="center">
							<span th:if ="${list.state}==0">
								初始录入
                            </span>
							<span th:if ="${list.state}==1">
								审核中
                            </span>
							<span th:if="${list.state}==2">
								审核完成
                            </span>
						</div>
					</td>
					<td height="20" bgcolor="#FFFFFF"><div align="center" class="STYLE21">
						<span th:if ="${list.state}==0">
							<a th:href="@{/edit(id=${list.id})}">修改</a>
							<a th:href="@{/delete(id=${list.id})}"/>删除</a>
							<a th:href="@{/startProcess(id=${list.id})}"/>申请请假</a>
						</span>
						<span th:if ="${list.state}==1">
							<a th:href="@{/viewHisComment(id=${list.id})}"/>查看审核记录</a>
						</span>
						<span th:if="${list.state}==2">
							<a th:href="@{/delete(id=${list.id})}"/>删除</a>
							<a th:href="@{/viewHisComment(id=${list.id})}"/>查看审核记录</a>
                        </span>

					</div></td>
				</tr>
		       
		    </table></td>
		  </tr>
	</table>
</body>
</html>
