<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript" src="/js/jquery.js"></script>
    <title>查看当前流程图</title>
</head>
<body>
<!-- 1.获取到规则流程图 -->
<img style="position: absolute;top: 0px;left: 0px;"
     th:src="@{/viewImage(deploymentId=${deploymentId},imageName=${imageName})}">
<!-- 2.根据当前活动的坐标，动态绘制DIV-->
<div class="addDiv"></div>
</body>
<script th:inline="javascript">
    var html = '<div style="position: absolute;border:1px solid red;top:[[${acs.y}]]px;left:[[${acs.x}]]px;width:[[${acs.width}]]px;height:[[${acs.height}]]px;"></div>';
    $(".addDiv").html(html)
</script>
</html>
